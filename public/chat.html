<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body id='body'>
    <!-- <div class='out'>
        <h1>Chat</h1>
    </div> -->
    <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fas fa-smile"></i> SocketChat</h1>
          <a href="index.html" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name">JavaScript</h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users">
              <li>Brad</li>
              <li>John</li>
              <li>Mary</li>
              <li>Paul</li>
              <li>Mike</li>
            </ul>
          </div>
    <div>
        <div class='container'>
            <div class="chat-messages">
            </div>
        <div id='chat-from-container'>
            <form id="chat-form">
                <input
                  id="msg"
                  type="text"
                  placeholder="Enter Message"
                  required
                  autocomplete="off"
                />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
        </div>
    </div>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" 
    crossorigin="anonymous"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
